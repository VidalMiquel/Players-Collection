<div style="display: flex; justify-content: center; align-items: flex-start;">
  <div style="flex: 1; max-width: 300px; margin-right: 10px;">
    <collection-filter (filterChange)="onFilterChange($event)"></collection-filter>
    <br>
  </div>

  <div class="container mt-4">
    <div class="row">

      <ng-container *ngIf="isSearch">
        <div>
          <shared-search-messages [isEmpty]="isEmpty" [filter]="appliedFilter"></shared-search-messages>
        </div>

        <div>
          <div class="row">
            <div class="col-4" *ngFor="let player of players">
              <collection-player-card [player]="player"></collection-player-card>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
  <shared-error-dialog [error]="error" [isVisible]="showModal" > </shared-error-dialog>
</div>
